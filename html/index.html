<div id="container">

		<div id="box-container">
			<div id="songs-list"></div>
		</div>
	</div>
		<script>
    			fetch('spotify-api/top_five')
			.then(response => response.json())
			.then(topTracks => {
				const container = document.getElementById("songs-list");
				const tracks = topTracks.tracks;
				tracks.forEach(track => {
					const trackName = track.name;
					const artists = track.artists.map(artist => artist.name).join(', ');
					const albumArt = track.album.images[0].url;
					const releaseDate = track.album.release_date;
					const trackDiv = document.createElement("div");
					const imageDiv = document.createElement("div");
					const trackImg = document.createElement("img");
					trackDiv.classList.add("song");
					imageDiv.classList.add("imgContainer");
					trackImg.classList.add("songImg");
					trackDiv.innerHTML = `<p>Song: ${trackName}</p><p>Artists: ${artists}</p><p>Release Date: ${releaseDate}</p> `;
					trackImg.src = `${albumArt}`;
					container.appendChild(trackDiv);
					imageDiv.appendChild(trackImg);
					container.appendChild(imageDiv);
				});
				
			})
			
    		</script>
